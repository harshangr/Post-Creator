<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn" onclick="openModal()">Create Post</button>
    <div id="commentsContainer"></div>

    <!-- Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <label for="postName">Name</label>
            <input type="text" id="postName" placeholder="Enter your name">
            <label for="postBody">Comment</label>
            <textarea id="postBody" placeholder="Enter your comment" rows="5" cols="12"></textarea>
            <div class="btn-modal"><button onclick="submitPost()" class="btn">Submit</button>
                <button onclick="closeModal()" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
